<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Go Task</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Task"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0 mt-5">
      <div class="container">
        <div class="container mt-5">
          <div class="row text-center">
            <h2 class="mb-5">Task List</h2>
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col col-lg-12 col-xl-12">
                <div class="card rounded-3">
                  <div class="card-body p-4">
                    <form
                      action="/add"
                      method="post"
                      class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                    >
                      <div class="col-12">
                        <div class="form-outline">
                          <input
                            placeholder="Input Task Name"
                            type="text"
                            name="task_name"
                            id="task_name"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-outline">
                          <input
                            placeholder="Task Description"
                            type="text"
                            name="task_desc"
                            id="task_desc"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-outline">
                          <input
                            placeholder="Employee Name"
                            type="text"
                            name="task_emp"
                            id="task_emp"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-outline">
                          <input
                            type="date"
                            name="task_date"
                            id="task_date"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>

                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                          Add Task
                        </button>
                      </div>
                    </form>

                    <table class="table mb-4">
                      <thead>
                        <tr>
                          <th scope="col">No.</th>
                          <th scope="col">Task Name</th>
                          <th scope="col">Task Description</th>
                          <th scope="col">Employee</th>
                          <th scope="col">Deadline</th>
                          <th scope="col">Status</th>
                          <th scope="col">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        {{range $i, $e := .Tasks}}
                        <tr>
                          <th scope="row">{{$i}}</th>
                          <td
                            {{if
                            .Completed}}
                            class="text-decoration-line-through"
                            {{end}}
                          >
                            {{ .Name }}
                          </td>
                          <td
                            {{if
                            .Completed}}
                            class="text-decoration-line-through"
                            {{end}}
                          >
                            {{ .Description }}
                          </td>
                          <td
                            {{if
                            .Completed}}
                            class="text-decoration-line-through"
                            {{end}}
                          >
                            {{ .Employee }}
                          </td>
                          <td
                            {{if
                            .Completed}}
                            class="text-decoration-line-through"
                            {{end}}
                          >
                            {{ .Deadline.Format "01/02/2006" }}
                          </td>
                          <td>
                            <button class="btn {{ .BtnStatus }}">
                              {{ .Status }}
                            </button>
                          </td>
                          <td>
                            <button
                              id="btnEdit"
                              class="btn btn-primary text-white btnEdit"
                              data-bs-toggle="modal"
                              data-bs-target="#exampleModal"
                              data-id="{{ .Id }}"
                              data-name="{{ .Name }}"
                              data-desc="{{ .Description }}"
                              data-emp="{{ .Employee }}"
                              data-stat="{{ .Status }}"
                              data-date="{{ .Deadline.Format "2006-01-02" }}"
                            >
                              Edit
                            </button>
                            <a
                              href="{{if .Completed}} # {{ else }} /delete/{{ .Id}} {{end}}"
                              ><button
                                class="btn btn-danger ms-1"
                                {{if
                                .Completed}}
                                disabled
                                {{end}}
                              >
                                Delete
                              </button></a
                            >
                            <a href="/complete/{{ .Id}}"
                              ><button
                                class="btn btn-success ms-1"
                                {{if
                                .Completed}}
                                disabled
                                {{end}}
                              >
                                Complete
                              </button></a
                            >
                          </td>
                        </tr>
                        {{ end }}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End page content -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              action="/update"
              method="post"
              class="g-3 justify-content-center align-items-center mb-4 pb-2"
            >
                <input type="hidden" name="edit_id" id="edit_id">
              <div class="col-12 mb-4">
                <div class="form-outline">
                  <input
                    placeholder="Input Task Name"
                    type="text"
                    name="edit_name"
                    id="edit_name"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="form-outline">
                  <input
                    placeholder="Task Description"
                    type="text"
                    name="edit_desc"
                    id="edit_desc"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="form-outline">
                  <input
                    placeholder="Employee Name"
                    type="text"
                    name="edit_emp"
                    id="edit_emp"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="form-outline">
                  <input
                    type="date"
                    name="edit_date"
                    id="edit_date"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="form-outline">
                    <select class="form-select" id="edit_stat" name="edit_stat">
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                      </select>
                </div>
              </div>
            
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success text-end">
                Update Task
              </button>
        </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <span class="text-white"
          >Go Task - Golang 3 - 4 - Individual Project -
          <a class="" href="http://github.com/halimdirgantara" target="_blank"
            >M Halim Dirgantara</a
          ></span
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).on("click", ".btnEdit", function () {
        var editId = $(this).data("id");
        var editName = $(this).data("name");
        var editDesc = $(this).data("desc");
        var editEmp = $(this).data("emp");
        var editStat = $(this).data("stat");
        var editDate = $(this).data("date");
        $("#edit_id").val(editId);
        $("#edit_name").val(editName);
        $("#edit_desc").val(editDesc);
        $("#edit_emp").val(editEmp);
        $("#edit_stat").val(editStat).change();
        $("#edit_date").val(editDate);
      });
    </script>
  </body>
</html>
